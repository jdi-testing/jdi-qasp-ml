version: '3'

services:
  api:
    container_name: jdi-qasp-ml-api
    command: uvicorn app.main:api --host 0.0.0.0 --port 5050 --reload
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    volumes:
      - .:/jdi-qasp-ml
    environment:
      - SUPPORT_EMAIL=SupportJDI@epam.com
    depends_on:
      - mail
      - redis

  celery:
    container_name: jdi-qasp-ml-celery
    command: celery -A app.celery_app:celery_app worker -l info
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/jdi-qasp-ml
    depends_on:
      - redis

  redis:
    container_name: jdi-qasp-ml-redis
    image: "redis:alpine"
    ports:
      - "6379:6379"

  mail:
    image: "marvambass/versatile-postfix"
    command: jdi.epam.com jdi-user:jdi-password
