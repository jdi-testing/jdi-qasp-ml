<mat-form-field data-label="formField" *ngIf="type === 0" class="example-form-field" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput data-label="input" type="text" [(ngModel)]="value">
  <button data-label="button" *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon data-label="icon">close</mat-icon>
  </button>
</mat-form-field>
<form class="example-form">
  <mat-form-field data-label="formField" *ngIf="type === 1" class="example-full-width" appearance="fill">
    <mat-label>Company (disabled)</mat-label>
    <input matInput data-label="input" disabled value="Google">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field data-label="formField" *ngIf="type === 2" class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field data-label="formField" *ngIf="type === 3" class="example-full-width" appearance="fill">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field data-label="formField" *ngIf="type === 4" class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
    </mat-form-field>
    <mat-form-field data-label="formField" *ngIf="type === 5" class="example-full-width" appearance="fill">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field data-label="formField" *ngIf="type === 6" class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput data-label="input" placeholder="Ex. San Francisco">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field data-label="formField" *ngIf="type === 7" class="example-full-width" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput data-label="input" placeholder="Ex. California">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field data-label="formField" *ngIf="type === 8" class="example-full-width" appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput data-label="input" #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
