<div *ngIf="type === 0">
  <button data-label="button" mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
  <mat-menu data-label="menu" #aboveMenu="matMenu" yPosition="above">
    <button data-label="button" mat-menu-item>Item 1</button>
    <button data-label="button" mat-menu-item>Item 2</button>
  </mat-menu>
</div>

<div *ngIf="type === 1">
  <button data-label="button" mat-button [matMenuTriggerFor]="belowMenu">Below</button>
  <mat-menu data-label="menu" #belowMenu="matMenu" yPosition="below">
    <button data-label="button" mat-menu-item>Item 1</button>
    <button data-label="button" mat-menu-item>Item 2</button>
  </mat-menu>
</div>

<div *ngIf="type === 2">
  <button data-label="button" mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
  <mat-menu data-label="menu" #beforeMenu="matMenu" xPosition="before">
    <button data-label="button" mat-menu-item>Item 1</button>
    <button data-label="button" mat-menu-item>Item 2</button>
  </mat-menu>
</div>

<div *ngIf="type === 3">
  <button data-label="button" mat-button [matMenuTriggerFor]="afterMenu">After</button>
  <mat-menu data-label="menu" #afterMenu="matMenu" xPosition="after">
    <button data-label="button" mat-menu-item>Item 1</button>
    <button data-label="button" mat-menu-item>Item 2</button>
  </mat-menu>
</div>
