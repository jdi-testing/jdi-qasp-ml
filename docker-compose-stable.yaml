version: '3'

name: jdi-qasp-ml
services:
  chrome:
    image: selenoid/vnc_chrome:118.0
    attach: false

  selenoid:
    container_name: "jdi-qasp-ml-selenoid"
    image: "aerokube/selenoid:latest"
    ports:
      - "4445:4444"
    volumes:
      - ".:/etc/selenoid"
      - "./target:/output"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./target:/opt/selenoid/video"
    environment:
      - "OVERRIDE_VIDEO_OUTPUT_DIR=$PWD/target"
    command:
      - "-conf"
      - "/etc/selenoid/browsers.json"
      - "-video-output-dir"
      - "/opt/selenoid/video"
      - "-container-network"
      - "jdi-qasp-ml_default"
      - "-limit"
      - "${SELENOID_PARALLEL_SESSIONS_COUNT:?set it to the number of parallel running threads supported by your processor (-2 optionally)}"

  api:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:stable"
    container_name: jdi-qasp-ml-api
    command: uvicorn app.main:api --host 0.0.0.0 --port 5000
    environment:
      - SELENOID_PARALLEL_SESSIONS_COUNT=$SELENOID_PARALLEL_SESSIONS_COUNT
    ports:
      - "5050:5000"
    logging:
      driver: "json-file"
      options:
        max-size: "256m"

  celery:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:stable"
    container_name: jdi-qasp-ml-celery
    command: celery -A app.celery_app:celery_app worker -l info
    logging:
      driver: "json-file"
      options:
        max-size: "256m"

  redis:
    image: "redis:alpine"
    container_name: jdi-qasp-ml-redis
    command: redis-server --maxmemory 2048mb --maxmemory-policy allkeys-lru
    ports:
      - "6379"
    logging:
      driver: "json-file"
      options:
        max-size: "256m"

  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "256m"
