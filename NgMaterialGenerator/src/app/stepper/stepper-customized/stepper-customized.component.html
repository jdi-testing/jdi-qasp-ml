<mat-stepper data-label="stepper" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field data-label="formField" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput data-label="input" placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button data-label="button" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field data-label="formField" appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput data-label="input" formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button data-label="button" mat-button matStepperPrevious>Back</button>
          <button data-label="button" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button data-label="button" mat-button matStepperPrevious>Back</button>
        <button data-label="button" mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
  
  <mat-stepper data-label="stepper" >
    <mat-step label="Step 1" state="phone">
      <p>Put down your phones.</p>
      <div>
        <button data-label="button" mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Step 2" state="chat">
      <p>Socialize with each other.</p>
      <div>
        <button data-label="button" mat-button matStepperPrevious>Back</button>
        <button data-label="button" mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Step 3">
      <p>You're welcome.</p>
    </mat-step>
  
    <!-- Icon overrides. -->
    <ng-template matStepperIcon="phone">
      <mat-icon data-label="icon">call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
      <mat-icon data-label="icon">forum</mat-icon>
    </ng-template>
  </mat-stepper>
