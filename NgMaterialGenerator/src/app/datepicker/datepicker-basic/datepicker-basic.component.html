<mat-form-field data-label="formField" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput data-label="input" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker data-label="datepicker" #picker></mat-datepicker>
  </mat-form-field>
