<mat-accordion class="example-headers-align">
    <mat-expansion-panel data-label="expansion-panel"[expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
          <mat-icon data-label="icon">account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field data-label="form-field" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput data-label="input-text-field">
      </mat-form-field>
  
      <mat-form-field data-label="form-field" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput data-label="input-text-field" type="number" min="1">
      </mat-form-field>
      <mat-action-row>
        <button data-label="button" mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel data-label="expansion-panel"[expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Destination
        </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <mat-icon data-label="icon">map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field data-label="form-field" appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput data-label="input-text-field">
      </mat-form-field>
  
      <mat-action-row>
        <button data-label="button" mat-button color="warn" (click)="prevStep()">Previous</button>
        <button data-label="button" mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel data-label="expansion-panel"[expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Day of the trip
        </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to travel
          <mat-icon data-label="icon">date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field data-label="form-field" appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput data-label="input-text-field" [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker data-label="datepicker" #picker></mat-datepicker>
  
      <mat-action-row>
        <button data-label="button" mat-button color="warn" (click)="prevStep()">Previous</button>
        <button data-label="button" mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
  </mat-accordion>
