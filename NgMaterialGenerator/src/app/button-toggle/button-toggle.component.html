<p *ngIf="type === 0">
  Default appearance:
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle data-label="button-toggle" value="bold">Bold</mat-button-toggle>
    <mat-button-toggle data-label="button-toggle" value="italic">Italic</mat-button-toggle>
    <mat-button-toggle data-label="button-toggle" value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</p>

<p *ngIf="type === 1">
  Legacy appearance:
  <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle data-label="button-toggle" value="bold">Bold</mat-button-toggle>
    <mat-button-toggle data-label="button-toggle" value="italic">Italic</mat-button-toggle>
    <mat-button-toggle data-label="button-toggle" value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</p>

<mat-button-toggle-group *ngIf="type === 2" #group="matButtonToggleGroup">
  <mat-button-toggle data-label="button-toggle" value="left" aria-label="Text align left">
    <mat-icon data-label="icon">format_align_left</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle data-label="button-toggle" value="center" aria-label="Text align center">
    <mat-icon data-label="icon">format_align_center</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle data-label="button-toggle" value="right" aria-label="Text align right">
    <mat-icon data-label="icon">format_align_right</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle data-label="button-toggle" value="justify" disabled aria-label="Text align justify">
    <mat-icon data-label="icon">format_align_justify</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
