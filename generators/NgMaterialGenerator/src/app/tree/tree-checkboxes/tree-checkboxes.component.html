<mat-tree data-label="tree" [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button data-label="button" mat-icon-button disabled></button>
      <mat-checkbox data-label="checkbox" class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
      <button data-label="button" mat-icon-button disabled></button>
      <mat-form-field data-label="form-field" appearance="fill">
        <mat-label>New item...</mat-label>
        <input matInput data-label="input-text-field" #itemValue placeholder="Ex. Lettuce">
      </mat-form-field>
      <button data-label="button" mat-button (click)="saveNode(node, itemValue.value)">Save</button>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button data-label="button" mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.item">
        <mat-icon data-label="icon" class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-checkbox data-label="checkbox" [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
      <button data-label="button" mat-icon-button (click)="addNewItem(node)"><mat-icon data-label="icon">add</mat-icon></button>
    </mat-tree-node>
  </mat-tree>
