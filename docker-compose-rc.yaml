version: '3.9'

name: jdi-qasp-ml
services:
  chrome:
    image: selenoid/vnc_chrome:118.0
    attach: false

  selenoid:
    container_name: "jdi-qasp-ml-selenoid"
    image: "aerokube/selenoid:latest"
    ports:
      - "4445:4444"
    volumes:
      - ".:/etc/selenoid"
      - "./target:/output"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./target:/opt/selenoid/video"
    environment:
      - "OVERRIDE_VIDEO_OUTPUT_DIR=$PWD/target"
    command: [ "-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-container-network", "jdi-qasp-ml_default" ]

  api:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:rc"
    container_name: jdi-qasp-ml-api
    command: uvicorn app.main:api --host 0.0.0.0 --port 5000
    ports:
      - "5050:5000"
    logging:
      driver: "json-file"
      options:
        max-size: "256m"
    environment:
      ENV: LOCAL

  celery:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:rc"
    container_name: jdi-qasp-ml-celery
    command: bash -c "chmod +x start_celery.sh && ./start_celery.sh"
    logging:
      driver: "json-file"
      options:
        max-size: "256m"

  redis:
    image: "redis:alpine"
    container_name: jdi-qasp-ml-redis
    command: redis-server --maxmemory 2048mb --maxmemory-policy allkeys-lru
    ports:
      - "6379"
    logging:
      driver: "json-file"
      options:
        max-size: "256m"
