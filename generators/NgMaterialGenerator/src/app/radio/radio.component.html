<mat-radio-group *ngIf="type === 0" aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
    <mat-radio-button data-label="radio-buttons" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
        {{season}}
    </mat-radio-button>
</mat-radio-group>
<mat-radio-group *ngIf="type === 1" aria-label="Select an option">
    <mat-radio-button data-label="radio-buttons" value="1">Option 1</mat-radio-button>
    <mat-radio-button data-label="radio-buttons" value="2">Option 2</mat-radio-button>
</mat-radio-group>
