<mat-form-field data-label="form-field" appearance="fill">
    <mat-label>Verbose datepicker</mat-label>
    <input matInput data-label="input-text-field" [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker data-label="datepicker" #dp></mat-datepicker>
  </mat-form-field>
