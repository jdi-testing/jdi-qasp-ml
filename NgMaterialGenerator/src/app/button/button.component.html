<section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button data-label="button" data-label="button" *ngIf="type === 0" mat-button>Basic</button>
      <button data-label="button" *ngIf="type === 1" mat-button color="primary">Primary</button>
      <button data-label="button" *ngIf="type === 2" mat-button color="accent">Accent</button>
      <button data-label="button" *ngIf="type === 3" mat-button color="warn">Warn</button>
      <button data-label="button" *ngIf="type === 4" mat-button disabled>Disabled</button>
      <a *ngIf="type === 5" mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">Raised</div>
    <div class="example-button-row">
      <button data-label="button" *ngIf="type === 0" mat-raised-button>Basic</button>
      <button data-label="button" *ngIf="type === 1" mat-raised-button color="primary">Primary</button>
      <button data-label="button" *ngIf="type === 2" mat-raised-button color="accent">Accent</button>
      <button data-label="button" *ngIf="type === 3" mat-raised-button color="warn">Warn</button>
      <button data-label="button" *ngIf="type === 4" mat-raised-button disabled>Disabled</button>
      <a *ngIf="type === 5" mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">Stroked</div>
    <div class="example-button-row">
      <button data-label="button" *ngIf="type === 0" mat-stroked-button>Basic</button>
      <button data-label="button" *ngIf="type === 1" mat-stroked-button color="primary">Primary</button>
      <button data-label="button" *ngIf="type === 2" mat-stroked-button color="accent">Accent</button>
      <button data-label="button" *ngIf="type === 3" mat-stroked-button color="warn">Warn</button>
      <button data-label="button" *ngIf="type === 4" mat-stroked-button disabled>Disabled</button>
      <a *ngIf="type === 5" mat-stroked-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">Flat</div>
    <div class="example-button-row">
      <button data-label="button" *ngIf="type === 0" mat-flat-button>Basic</button>
      <button data-label="button" *ngIf="type === 1" mat-flat-button color="primary">Primary</button>
      <button data-label="button" *ngIf="type === 2" mat-flat-button color="accent">Accent</button>
      <button data-label="button" *ngIf="type === 3" mat-flat-button color="warn">Warn</button>
      <button data-label="button" *ngIf="type === 4" mat-flat-button disabled>Disabled</button>
      <a *ngIf="type === 5" mat-flat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">Icon</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button data-label="button" *ngIf="type === 0" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon data-label="icon">more_vert</mat-icon>
        </button>
        <button data-label="button" *ngIf="type === 1" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon data-label="icon">home</mat-icon>
        </button>
        <button data-label="button" *ngIf="type === 2" mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon data-label="icon">menu</mat-icon>
        </button>
        <button data-label="button" *ngIf="type === 3" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon data-label="icon">favorite</mat-icon>
        </button>
        <button data-label="button" *ngIf="type === 4" mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon data-label="icon">open_in_new</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 0" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon data-label="icon">delete</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 1" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
            <mat-icon data-label="icon">bookmark</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 2" mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon data-label="icon">home</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 3" mat-fab disabled aria-label="Example icon button with a heart icon">
            <mat-icon data-label="icon">favorite</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  <mat-divider data-label="divider"></mat-divider>
  <section>
    <div class="example-label">Mini FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 0" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon data-label="icon">menu</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 1" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon data-label="icon">plus_one</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 2" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
            <mat-icon data-label="icon">filter_list</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button data-label="button" *ngIf="type === 3" mat-mini-fab disabled aria-label="Example icon button with a home icon">
            <mat-icon data-label="icon">home</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
