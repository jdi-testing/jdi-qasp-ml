x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-size: "256m"

x-restart-policy: &restart
  restart: unless-stopped

services:
  selenoid:
    image: "aerokube/selenoid:latest"
    volumes:
      - ".:/etc/selenoid"
      - "./target:/output"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./target:/opt/selenoid/video"
    environment:
      - "OVERRIDE_VIDEO_OUTPUT_DIR=$PWD/target"
    command:
      - "-conf"
      - "/etc/selenoid/browsers.json"
      - "-video-output-dir"
      - "/opt/selenoid/video"
      - "-container-network"
      - "${JDI_DEFAULT_NETWORK_NAME:-jdi-qasp-ml-default}"
      - "-limit"
      - "${SELENOID_PARALLEL_SESSIONS_COUNT:?set it to the number of parallel running threads supported by your processor (-2 optionally)}"
    networks:
      default: null
      selenoid: null
    <<: *restart

  api:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:latest"
    command: uvicorn app.main:api --host 0.0.0.0 --port 5050
    depends_on:
      - selenoid
      - celery
      - redis
      - mongodb
    ports:
      - "${APP_EXPOSE_PORT:-5050}:5050"
    environment:
      - SELENOID_PARALLEL_SESSIONS_COUNT=$SELENOID_PARALLEL_SESSIONS_COUNT
    <<: [*logging, *restart]

  celery:
    image: "ghcr.io/jdi-testing/jdi-qasp-ml:latest"
    command: ./start_celery.sh
    <<: [*logging, *restart]

  redis:
    image: "redis:alpine"
    command: redis-server --maxmemory 2048mb --maxmemory-policy allkeys-lru
    <<: [*logging, *restart]

  mongodb:
    image: mongo:5.0
    volumes:
      - .docker-data/mongo:/data/db
    <<: [*logging, *restart]

networks:
  default:
    name: ${JDI_DEFAULT_NETWORK_NAME:-jdi-qasp-ml-default}

  # This network is needed for Selenoid to be able to create Chrome images.
  # https://aerokube.com/selenoid/latest/#_option_2_running_selenoid_in_custom_docker_network
  selenoid:
    name: selenoid
    external: true
