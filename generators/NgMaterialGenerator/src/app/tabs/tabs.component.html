<mat-tab-group *ngIf="type === 0" mat-align-tabs="start">
  <mat-tab data-label="table" label="First">Content 1</mat-tab>
  <mat-tab data-label="table" label="Second">Content 2</mat-tab>
  <mat-tab data-label="table" label="Third">Content 3</mat-tab>
</mat-tab-group>

<mat-tab-group *ngIf="type === 1" mat-align-tabs="center">
  <mat-tab data-label="table" label="First">Content 1</mat-tab>
  <mat-tab data-label="table" label="Second">Content 2</mat-tab>
  <mat-tab data-label="table" label="Third">Content 3</mat-tab>
</mat-tab-group>

<mat-tab-group *ngIf="type === 2" mat-align-tabs="end">
  <mat-tab data-label="table" label="First">Content 1</mat-tab>
  <mat-tab data-label="table" label="Second">Content 2</mat-tab>
  <mat-tab data-label="table" label="Third">Content 3</mat-tab>
</mat-tab-group>
<mat-tab-group *ngIf="type === 3">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon data-label="icon" class="example-tab-icon">thumb_up</mat-icon>
      First
    </ng-template>
    Content 1
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon data-label="icon" class="example-tab-icon">thumb_up</mat-icon>
      Second
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon data-label="icon" class="example-tab-icon">thumb_up</mat-icon>
      Third
    </ng-template>

    Content 3
  </mat-tab>
</mat-tab-group>
<mat-tab-group *ngIf="type === 4" headerPosition="below">
  <mat-tab data-label="table" label="First"> Content 1 </mat-tab>
  <mat-tab data-label="table" label="Second"> Content 2 </mat-tab>
  <mat-tab data-label="table" label="Third"> Content 3 </mat-tab>
</mat-tab-group>
<mat-tab-group *ngIf="type === 5" color="primary" backgroundColor="accent">
  <mat-tab data-label="table" label="First"> Content 1 </mat-tab>
  <mat-tab data-label="table" label="Second"> Content 2 </mat-tab>
  <mat-tab data-label="table" label="Third"> Content 3 </mat-tab>
</mat-tab-group>
